name: Vercel Build Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd client
        npm install

    - name: Build React app
      run: |
        cd client
        npm run build

    - name: Install API dependencies
      run: |
        cd api
        npm install

    - name: Check API files
      run: |
        ls -la api/
        ls -la api/_lib/
