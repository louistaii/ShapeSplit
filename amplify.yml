version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci --cache .npm --prefer-offline
        - echo "Installing frontend dependencies completed"
    build:
      commands:
        - echo "Building React application..."
        - npm run build
        - echo "React build completed"
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
