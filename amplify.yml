version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci --cache .npm --prefer-offline
        - echo "Installing frontend dependencies completed"
    build:
      commands:
        - echo "Building React application..."
        - echo "API Gateway URL is $AWS_API_GATEWAY_URL"
        - export REACT_APP_API_URL=$AWS_API_GATEWAY_URL
        - npm run build
        - echo "React build completed"
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
